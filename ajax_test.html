<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX Test</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>jQuery AJAX Test</h1>
    <button id="testButton">Send AJAX Request</button>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#testButton').click(function() {
                $.ajax({
                    url: 'ajax_test.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $('#result').html('<p>AJAX Request was successful!</p><p>Message: ' + response.message + '</p>');
                        } else {
                            $('#result').html('<p>AJAX Request failed!</p><p>Error: ' + response.error + '</p>');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#result').html('<p>AJAX Request failed!</p><p>Error: ' + textStatus + ': ' + errorThrown + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
